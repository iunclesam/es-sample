<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_2_Object扩展</title>
</head>
<body>
<script type="text/javascript">
    var obj = {
        firstName: 'curry',
        lastName: 'stephen',
        get fullName(){
            return this.firstName + ' ' + this.lastName;
        },
        set fullName(data){
            var names = data.split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
        }
    };

    console.log(obj);
    obj.fullName = 'kobe bryant';
    console.log(obj.fullName);
</script>
</body>
</html>
