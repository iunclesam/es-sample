<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_JSON对象</title>
</head>
<body>
<!--
    1. JSON.stringify(obj/arr)
      * js对象(数组)转行为json对象(数组)
    2. JSON.parse(obj/arr)
      * json对象(数组)转行为js对象(数组)
-->

<script type="text/javascript">
    var obj = {username: 'kobe'};
    obj = JSON.stringify(obj);
    console.log(typeof obj);

    obj = JSON.parse(obj);
    console.log(typeof obj);

    var a = "aaa";
    var b = "bbb";
</script>
</body>
</html>
