<!--
    2、常用的拷贝技术
        1）arr.concat() ：数组浅拷贝
        2）arr.slice() ：数组浅拷贝
        3）JSON.parse(JSON.stringify(arr/obj)) ：数组或对象深拷贝，但不能处理函数数据
        4）浅拷贝包含函数数据的对象/数组
        4）深拷贝包含函数数据的对象/数组
-->
<script type="text/javascript">
    // 不会影响原数据
    /*let str = 'abcd';
    let str2 = str;
    console.log(str2);
    str2 = '';
    console.log(str);

    let bool1 = true;
    let bool2 = bool1;
    bool2 = false;
    console.log(bool1);

    let obj = {username: 'kobe', age: 39};
    let obj1 = obj;
    console.log(obj1);
    obj1.username = 'wade';
    console.log(obj.username);

    // 拷贝数组/对象 没有生成新的数据而是复制了一份引用
    let arr = [1, 4, {username: 'kobe', age: 39}];
    let arr2 = arr;
    arr2[0] = 'abcd';
    console.log(arr, arr2);*/

    /*
        拷贝数据：
            基本数据类型：
                拷贝后会生成一份新的数据，修改拷贝以后的数据不会影响原数据
            对象/数组
                拷贝后不会生成新的数据，而是拷贝是引用。修改拷贝以后的数据会影响原来的数据
        拷贝数据的方法：
            1、直接赋值给一个变量 // 浅拷贝
            2、Object.assign(obj) // 浅拷贝
            3、Array.prototype.concat() // 浅拷贝
            4、Array.prototype.slice() // 浅拷贝
            5、JSON.parse(JSON.stringify(arr/obj)) // 深拷贝（深度克隆），拷贝的数据里不能有函数，处理不了
        浅拷贝（对象/数组）
            特点：拷贝的引用，修改拷贝以后的数据会影响原数据，使得原数据不安全。
        深拷贝（对象/数组）
            特点：拷贝的时候生成新数据，修改拷贝以后的数据不会影响原数据

     */
    let obj = {username: 'kobe'};
    let obj2 = Object.assign(obj);
    console.log(obj2);
    obj2.username = 'wade';
    console.log(obj);

    let arr = [1, 3, {username: 'kobe'}];
    let arr2 = arr.concat();
    console.log(arr2);
    arr2[2].username = 'wade';
    console.log(arr);

    let arr3 = arr.slice();
    arr3[2].username = 'anverson';
    console.log(arr);

    console.log('--------------');

    let arr4 = JSON.parse(JSON.stringify(arr));
    console.log(arr4);
    arr4[2].username = 'duncan';
    console.log(arr, arr4);
</script>
</body>
</html>
