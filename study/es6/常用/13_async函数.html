<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13_async函数</title>
</head>
<body>
<!--
    async函数（源自ES2017）
    概念：真正意义上去解决异步回调的问题，同步流程表达异步操作
    本质：Generator的语法糖
    语法：
        async function foo(){
            await 异步操作;
            await 异步操作;
        }
    特点：
        1、不需要像Generator去调用next方法，遇到await等待，当前的异步操作完成就往下执行
        2、返回的总是Promise对象，可以用then方法进行下一步操作
        3、async取代Generator函数的星号*，await取代Generator的yield
        4、语义上更为明确，使用简单，经实践验证，暂时没有任何副作用以及不良反应
-->
<script src="./js/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
    // async基本使用
    function foo() {
        return new Promise(resolve => {
            // setTimeout(function () {
            //     resolve();
            // }, 2000);
            setTimeout(resolve, 2000)
        })
    }

    async function test() {
        console.log('开始执行', new Date().toDateString());
        await foo();
        console.log('执行完毕。。。', new Date().toDateString());
    }

    test();

    // async里await返回值
    function test2() {
        return 'xxx'
    }

    async function asyncPrint() {
        let result = await Promise.resolve('promise');
        console.log(result);
        result = await Promise.reject('失败了。。。');
        console.log(result);
    }

    //asyncPrint();


    // 获取新闻内容
    function getNews(url) {
        return new Promise((resolve, reject) => {
            $.ajax({
                method: 'GET',
                url,
                success: data => resolve(data),
                reject: data => reject(data)
            })
        })
    }

    async function sendXml() {
        let result = await getNews('http://localhost:3000/news2?id=7');
        console.log(result);
        result = await getNews('http://localhost:3000' + result.commentsUrl);
        console.log(result);
    }

    sendXml();
</script>
</body>
</html>
